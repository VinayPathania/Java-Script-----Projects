<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment counter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c5bea18c6c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="counter-container">
        <i class="fa-solid fa-mug-saucer fa-3x"></i>
        <div class="counter" data-target = "4000"></div>
        <span>Project Completed</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-users-line fa-3x"></i>
        <div class="counter" data-target = "15000"></div>
        <span>Our Happy Clients</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-list-check fa-3x"></i>
        <div class="counter" data-target = "500"></div>
        <span>Ongoing Projects</span>
    </div>

</body>
</html>

<script src="./script.js"></script>
